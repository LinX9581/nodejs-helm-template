# nodejs-helm-bn-template values

image:
  repository: asia-docker.pkg.dev/nownews-terraform/nodejs-dev-template/nodejs-dev-fn-template
  pullPolicy: IfNotPresent
  tag: "1.0.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext:
  runAsNonRoot: false
  seccompProfile:
    type: RuntimeDefault
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

otel:
  enabled: true
  injectorAnnotationKey: instrumentation.opentelemetry.io/inject-nodejs
  injectorAnnotationValue: "true"

service:
  type: ClusterIP
  port: 3022

application:
  port: 3022

configMap:
  create: true
  name: ""
  data:
    APP_ENV: "prod"
    PORT: "3022"

envFrom:
  configMap:
    enabled: true
    name: ""
  configMapRefs: []
  secretRefs: []

resources:
  limits:
    cpu: 200m
    memory: 1024Mi
  requests:
    cpu: 50m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector:
  workload: app
tolerations: []
affinity: {}

gateway:
  enabled: true
  gatewayName: app-gateway
  gatewayNamespace: default
  routes:
    - hostname: nodejs-bn.linx.bar
  rules:
    - path: /
      pathType: PathPrefix
  redirectRoutes: []
