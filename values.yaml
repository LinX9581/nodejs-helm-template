# Default values for nodejs-helm-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: asia-docker.pkg.dev/nownews-terraform/nodejs-repo/nodejs-template
  pullPolicy: IfNotPresent
  tag: "2.7.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3011

# 新增以下配置
application:
  port: 3011

ingress:
  enabled: true
  className: nginx
  annotations:
    # 安全性與基本設定
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    
    # 效能優化
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    
    # 安全性設定
    nginx.ingress.kubernetes.io/server-tokens: "false"
    nginx.ingress.kubernetes.io/hide-headers: "X-Powered-By"
    
    # 阻擋特定路徑 (使用標準註解代替 snippet)
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    
    # 增加安全標頭（使用標準註解代替 snippet）
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/x-frame-options: "SAMEORIGIN"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256"
    
    # 啟用 GZIP 壓縮 (使用標準註解代替 snippet)
    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/gzip-types: "application/javascript application/x-javascript text/javascript text/css application/json"
    nginx.ingress.kubernetes.io/gzip-min-length: "1000"
  hosts:
    # 主要應用的 host
    - host: nodejs.linx.blog
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific
    # 重定向用途的 hosts (將通過註解重定向到主要 host)
    - host: report.linx.blog
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific
      # 使用 permanent-redirect 替代 snippet 重定向
      annotations:
        nginx.ingress.kubernetes.io/permanent-redirect: https://nodejs.linx.blog$request_uri
    - host: home.linx.blog
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific
      # 使用 permanent-redirect 替代 snippet 重定向
      annotations:
        nginx.ingress.kubernetes.io/permanent-redirect: https://nodejs.linx.blog$request_uri

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
