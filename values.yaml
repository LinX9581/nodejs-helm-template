# Default values for nodejs-helm-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: asia-docker.pkg.dev/nownews-terraform/nodejs-repo/nodejs-template
  pullPolicy: IfNotPresent
  tag: "2.7.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3011

# 新增以下配置
application:
  port: 3011

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /  ## 加了後任何路徑都會導到 /
  hosts:
    - host: nodejs.linx.blog
      paths:
        - path: /(.*)
          pathType: Prefix
    - host: report.linx.blog
      paths:
        - path: /(.*)
          pathType: Prefix
          # 將 report.linx.blog 導向到 /report 路徑
          annotations:
            nginx.ingress.kubernetes.io/rewrite-target: /report/$1
    - host: home.linx.blog
      paths:
        - path: /(.*)
          pathType: Prefix
          # 將 home.linx.blog 轉發到 nodejs.linx.blog
          annotations:
            nginx.ingress.kubernetes.io/permanent-redirect: https://nodejs.linx.blog$request_uri

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
