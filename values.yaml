# Default values for nodejs-helm-template.
# Gateway API + GKE 版本

replicaCount: 2

image:
  repository: asia-docker.pkg.dev/nownews-terraform/nodejs-repo/nodejs-template
  pullPolicy: IfNotPresent
  tag: "2.7.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  instrumentation.opentelemetry.io/inject-nodejs: "true"
podSecurityContext: {}
securityContext: {}

# ---------- Service ----------
service:
  type: ClusterIP
  port: 3011

application:
  port: 3011

# ---------- Gateway API (取代 nginx-ingress) ----------
gateway:
  enabled: true
  gatewayName: app-gateway        # argocd.sh 建立的 Gateway
  gatewayNamespace: default

  # 主要路由 (非重定向的 hostname)
  routes:
    - hostname: nodejs.linx.bar

  # 特殊路徑規則 (可選)
  # 不列在這裡的路徑都會走預設的 / → backendRef
  rules:
    # /test → 重定向到首頁
    - path: /test
      pathType: Exact
      redirect:
        path: /
        statusCode: 302

    # /wp-content, /wp-admin → 走 app 處理 (回 404)
    - path: /wp-content
      pathType: PathPrefix

    - path: /wp-admin
      pathType: PathPrefix

    # /news, /cat 等複雜路由 → 走 app 內部處理
    # Gateway API 不支援 regex capture group rewrite
    # 建議在 Node.js app 內用 express router 處理:
    #   app.get('/news/*', (req, res) => { ... })
    #   app.get('/cat/*', (req, res) => { ... })
    - path: /news
      pathType: PathPrefix

    - path: /cat
      pathType: PathPrefix

  # 網域重定向 (整個 host → 另一個 host)
  redirectRoutes:
    - hostname: home.linx.bar
      targetHostname: nodejs.linx.bar
      statusCode: 301

# ---------- Resources ----------
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# ---------- Autoscaling ----------
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
