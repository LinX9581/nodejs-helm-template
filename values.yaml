# Default values for nodejs-helm-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: asia-docker.pkg.dev/nownews-terraform/nodejs-repo/nodejs-template
  pullPolicy: IfNotPresent
  tag: "2.7.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3011

# 新增以下配置
application:
  port: 3011

ingress:
  enabled: true
  className: nginx
  annotations:
    # 伺服器級別重定向設定 (server-snippet 在伺服器級別處理)
    nginx.ingress.kubernetes.io/server-snippet: |
      # home.linx.blog 重定向到 nodejs.linx.blog
      if ($host = 'home.linx.blog') {
        return 301 https://nodejs.linx.blog$request_uri;
      }
      
      # report.linx.blog 重定向到 nodejs.linx.blog
      if ($host = 'report.linx.blog') {
        return 301 https://nodejs.linx.blog$request_uri;
      }
    
    # 配置段落 - 使用 configuration-snippet 而非 location 區塊
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # 阻擋特定路徑返回 404
      if ($request_uri ~* "^/(wp-content|wp-admin)") {
        return 404;
      }
      
      # 路徑重定向 - 使用 rewrite 而非 location
      rewrite ^/test$ / permanent;
      
  hosts:
    - host: nodejs.linx.blog
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific
    - host: report.linx.blog
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific
    - host: home.linx.blog
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
