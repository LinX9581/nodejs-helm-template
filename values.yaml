# Default values for nodejs-helm-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: asia-docker.pkg.dev/nownews-terraform/nodejs-repo/nodejs-template
  pullPolicy: IfNotPresent
  tag: "2.7.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3011

# 新增以下配置
application:
  port: 3011

ingress:
  enabled: true
  className: nginx
  annotations:
    # 安全性與基本設定
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    
    # 效能優化
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    
    # 安全性設定
    nginx.ingress.kubernetes.io/server-tokens: "false"
    nginx.ingress.kubernetes.io/hide-headers: "X-Powered-By"
    
    # 配置段落 - 使用 configuration-snippet 而非 location 區塊
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # 阻擋特定路徑返回 404
      location ~ ^/(wp-content|wp-admin) {
        return 404;
      }
      
      # 路徑重定向 - 使用 rewrite 而非 location
      rewrite ^/test$ / permanent;
      
      # 增加常見安全標頭
      add_header X-Frame-Options "SAMEORIGIN";
      add_header X-Content-Type-Options "nosniff";
      add_header X-XSS-Protection "1; mode=block";
      
      # 啟用 gzip 壓縮提高性能
      gzip on;
      gzip_min_length 1000;
      gzip_types text/plain text/css application/json application/javascript application/x-javascript text/javascript;
  hosts:
    - host: nodejs.linx.blog
      paths:
        - path: /(.*)
          pathType: Prefix
    - host: report.linx.blog
      paths:
        - path: /(.*)
          pathType: Prefix
          annotations:
            # 使用 configuration-snippet 進行重定向，更可靠
            nginx.ingress.kubernetes.io/configuration-snippet: |
              return 301 https://nodejs.linx.blog$request_uri;
    - host: home.linx.blog
      paths:
        - path: /(.*)
          pathType: Prefix
          annotations:
            # 使用 configuration-snippet 進行重定向，更可靠
            nginx.ingress.kubernetes.io/configuration-snippet: |
              return 301 https://nodejs.linx.blog$request_uri;

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
