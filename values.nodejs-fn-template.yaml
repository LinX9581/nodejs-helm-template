# Default values for nodejs-helm-template.
# Gateway API + GKE 版本

replicaCount: 2

image:
  repository: asia-docker.pkg.dev/nownews-terraform/nodejs-dev-template/nodejs-dev-fn-template
  pullPolicy: IfNotPresent
  tag: "1.0.0"

# ---------- Service ----------
service:
  type: ClusterIP
  port: 3011

application:
  port: 3011

configMap:
  create: true
  name: ""
  data:
    DB_HOST: "172.16.2.200"
    DB_USER: "docker"
    PORT: "3011"
    DEV_PORT: "4006"

envFrom:
  configMap:
    enabled: true
    name: ""
  configMapRefs: []
  secretRefs: []

# ---------- Gateway API ----------
gateway:
  enabled: true
  gatewayName: traefik-gateway
  gatewayNamespace: traefik

  # 主要路由 (非重定向的 hostname)
  routes:
    - hostname: nodejs.linx.bar

  # 特殊路徑規則 (可選)
  # 不列在這裡的路徑都會走預設的 / → backendRef
  rules:
    # /test → 重定向到首頁
    - path: /test
      pathType: Exact
      redirect:
        path: /
        statusCode: 302

    # /wp-content, /wp-admin → 走 app 處理 (回 404)
    - path: /wp-content
      pathType: PathPrefix

    - path: /wp-admin
      pathType: PathPrefix

    # /news, /cat 等複雜路由 → 走 app 內部處理
    # Gateway API 不支援 regex capture group rewrite
    # 建議在 Node.js app 內用 express router 處理:
    #   app.get('/news/*', (req, res) => { ... })
    #   app.get('/cat/*', (req, res) => { ... })
    - path: /news
      pathType: PathPrefix

    - path: /cat
      pathType: PathPrefix

  # 網域重定向 (整個 host → 另一個 host)
  redirectRoutes:
    - hostname: home.linx.bar
      targetHostname: nodejs.linx.bar
      statusCode: 301

healthCheckPolicy:
  enabled: false
  requestPath: /pod-health
  checkIntervalSec: 5
  timeoutSec: 5
  healthyThreshold: 2
  unhealthyThreshold: 2

# ---------- Resources ----------
resources:
  limits:
    cpu: 200m
    memory: 1024Mi
  requests:
    cpu: 50m
    memory: 256Mi

# ---------- Autoscaling ----------
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

updateStrategy:
  type: RollingUpdate
  maxUnavailable: 0
  maxSurge: 1

# 佈署的 node 位置
nodeSelector:
  workload: app
tolerations: []
affinity: {}

# 收 Trace Log 到 Tempo (由 Platform 端管理 Instrumentation CR)
# 設為 true 後 Pod 會自動被注入 OTel auto-instrumentation SDK
otel:
  enabled: false
  injectorAnnotationKey: instrumentation.opentelemetry.io/inject-nodejs
  injectorAnnotationValue: "true"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext:
  runAsNonRoot: false
  seccompProfile:
    type: RuntimeDefault
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
